<!doctype html> <html lang="en" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head th:replace="fragment/head.html :: content(title=#{home})"> <title>DBS Loyalty : Home</title> <link href="/static/image/favicon.png" rel="shorcut icon"/> <link href="/static/css/all.min.css" rel="stylesheet"/> </head> <body> <div id="navbar" th:replace="fragment/navbar.html :: content"></div> <div id="content-box"> <div id="main-content"> <div class="welcome-box"> <span th:text="#{welcome}">Welcome</span> <span sec:authentication="name" class="font-weight-bold">ferrylinton</span> <span>!!!</span> <table class="table table-bordered table-sm" th:if="${logLogin}"> <tbody> <tr> <th th:text="#{lastLoginDate}">Last login date</th> <td th:text="${#dates.format(logLogin.createdDate, 'dd-MM-yyyy HH:mm')}">11-04-2018 18:47</td> </tr> <tr> <th th:text="#{browser}">Browser</th> <td th:text="${logLogin.browser}">Chrome</td> </tr> </tbody> </table> <table class="table table-bordered table-sm" th:if="${user}"> <tbody> <tr> <th th:text="#{userType}">User Type</th> <td th:text="${user.userType}">INTERNAL</td> </tr> <tr> <th th:text="#{role}">Role</th> <td th:text="${user.role.name}">Maker</td> </tr> </tbody> </table> </div> </div> <div id="footer" th:replace="fragment/footer.html :: content"></div> </div> <div id="sidenav-box"> <div th:replace="fragment/sidenav.html :: content"></div> </div> <div th:replace="fragment/scripts.html :: content"></div> <script src="/static/js/all.min.js" th:remove="all"></script> <script src="/static/js/fragment.js" th:remove="all"></script> </body> </html>
