<!doctype html> <html lang="en" th:lang="${#locale.toString() == 'in' ? 'id' : #locale}" xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragment/head.html :: content(title=home)"></head> <body> <div id="navbar" th:replace="fragment/navbar.html :: #navbar"></div> <div id="content-box"> <div id="main-content"> <div class="welcome-box"> <span th:text="#{welcome}">Welcome</span> <span class="font-weight-bold" th:text="${#authorization.authentication.name}">ferrylinton</span> <span>!!!</span> <table class="table table-bordered table-sm" th:if="${logLogin}"> <tbody> <tr> <th th:text="#{lastLoginDate}">Last login date</th> <td th:text="${#dates.format(logLogin.createdDate, 'dd-MM-yyyy HH:mm')}">11-04-2018 18:47</td> </tr> <tr> <th th:text="#{browser}">Browser</th> <td th:text="${logLogin.browser}">Chrome</td> </tr> </tbody> </table> <table class="table table-bordered table-sm" th:if="${user}"> <tbody> <tr> <th th:text="#{userType}">User Type</th> <td th:text="${user.userType}">INTERNAL</td> </tr> <tr> <th th:text="#{role}">Role</th> <td th:text="${user.role.name}">Maker</td> </tr> </tbody> </table> </div> </div> <div id="footer" th:replace="fragment/footer.html :: #footer"></div> </div> <div id="sidenav-box" th:replace="fragment/sidenav.html :: #sidenav-box"></div> <div th:replace="fragment/scripts.html :: content"></div> </body> </html>
