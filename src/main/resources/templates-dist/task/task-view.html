<!doctype html> <html lang="en" th:lang="${#locale.toString() == 'in' ? 'id' : #locale}" xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragment/head.html :: content(title=|#{application.name} : #{task} - #{${type}}|)"></head> <body> <div id="navbar" th:replace="fragment/navbar.html :: #navbar"></div> <div id="content-box"> <nav aria-label="breadcrumb"> <ol class="breadcrumb"> <li class="breadcrumb-item"><a href="/home/home-view.html" th:href="@{/}" th:text="#{home}">Home</a></li> <li class="breadcrumb-item active" aria-current="page" th:text="|#{task} - #{${type}}|">Task Type</li> </ol> </nav> <div id="main-content"> <div class="row no-gutters mb-3"> <div class="col-12 col-sm-12 col-md-10 col-lg-7 col-xl-6"> <form action="#" th:action="@{|/task${type}|}" method="get" autocomplete="off"> <div class="input-group mb-2"> <select name="st" class="custom-select text-secondary" id="status"> <option value="ALL" selected th:text="#{ALL}" th:selected="${st.name() == 'ALL'}">ALL</option> <option value="PENDING" th:text="#{PENDING}" th:selected="${st.name() == 'PENDING'}">PENDING</option> <option value="REJECTED" th:text="#{REJECTED}" th:selected="${st.name() == 'REJECTED'}">REJECTED</option> <option value="VERIFIED" th:text="#{VERIFIED}" th:selected="${st.name() == 'VERIFIED'}">VERIFIED</option> <option value="FAILED" th:text="#{FAILED}" th:selected="${st.name() == 'FAILED'}">FAILED</option> </select> <select name="op" class="custom-select text-secondary" id="op"> <option value="ALL" selected th:text="#{ALL}" th:selected="${op.name() == 'ALL'}">ALL</option> <option value="ADD" th:text="#{ADD}" th:selected="${op.name() == 'ADD'}">ADD</option> <option value="MODIFY" th:text="#{MODIFY}" th:selected="${op.name() == 'MODIFY'}">MODIFY</option> <option value="DELETE" th:text="#{DELETE}" th:selected="${op.name() == 'DELETE'}">DELETE</option> </select> </div> <div class="input-group"> <input class="form-control" name="ky" maxlength="40" th:value="${param.ky}" th:placeholder="#{keyword}"/> <div class="input-group-append"> <button class="btn btn-light border text-secondary" type="submit"> <span class="icon-search"></span> </button> <a class="btn btn-light border text-secondary" th:href="@{|/task${type}|}"> <span class="icon-arrows-cw"></span> </a> </div> </div> </form> </div> </div> <div class="table-responsive" th:if="${page.getTotalElements()> 0}"> <table class="table table-sm table-hover table-striped border" style="min-width: 700px;"> <thead> <tr th:with="ascending=${order.getDirection().name() == 'ASC'}"> <th style="width:50px"></th> <th style="width:50px">#</th> <th style="width:160px" th:with="sort=|&sort=madeDate,${ascending ? 'DESC' : 'ASC'}|"> <a th:href="@{|?page=${page.getNumber()}${params}${sort}|}" class="text-decoration-none"> <span th:text="#{date}">Date</span> <span th:classappend="${ascending} ? 'icon-up' : 'icon-down'"></span> </a> </th> <th th:text="#{maker}">Maker</th> <th th:text="#{taskDataType}">Data Type</th> <th th:text="#{taskOperation}">Operation</th> <th th:text="#{taskStatus}">Status</th> </tr> </thead> <tbody> <tr th:each="task,row : ${page}"> <td class="py-0 px-1"> <div class="dropdown"> <button type="button" class="btn btn-default dropdown-toggle px-1 py-0 font-12" id="dropdownMenuButton" data-boundary="window" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="icon-cog"></span> </button> <div class="dropdown-menu py-0 shadow" aria-labelledby="dropdownMenuButton"> <a class="dropdown-item pl-1" href="/task/task-detail.html" th:href="@{|/task${type}/${task.id}/detail|}"> <span class="icon-eye"></span> <span th:text="#{detail}">Detail</span> </a> <th:block th:if="${isChecker && task.taskStatus.name() == 'PENDING'}"> <div class="dropdown-divider my-0"></div> <a class="dropdown-item pl-1" href="/task/task-form.html" th:href="@{|/task${type}/${task.id}|}"> <span class="icon-edit"></span> <span th:text="#{confirm}">Confirm</span> </a> </th:block> </div> </div> </td> <td th:text="${row.count + (page.number * page.size)}">1</td> <td><span data-date="DD/MM/YYYY HH:mm:ss" th:data-date="${@settingService.datetime()}" th:text="${task.madeDate}">2019-05-01T21:24:44Z</span></td> <td th:text="${task.maker}">Maker</td> <td th:text="#{${task.taskDataType}}">Data Type</td> <td th:text="#{${task.taskOperation}}">Operation</td> <td th:text="#{${task.taskStatus}}">Status</td> </tr> </tbody> </table> </div> <div class="border alert alert-light text-center" role="alert" th:if="${page.getTotalElements() == 0}"> <span class="icon-attention"></span> <span th:text="#{message.dataNotFound}">Data not found</span> </div> <div class="toolbar" th:if="${page != null && page.getTotalPages()> 1}"> <a class="btn btn-light" th:href="@{|?${previous}${params}|}" th:classappend="${not page.hasPrevious()} ? 'disabled'"> <span class="icon-left-open"></span> <span th:text="#{previous}">Previous</span> </a> <a class="btn btn-light" th:href="@{|?${next}${params}|}" th:classappend="${not page.hasNext()} ? 'disabled'"> <span th:text="#{next}">Next</span> <span class="icon-right-open"></span> </a> </div> </div> <div id="footer" th:replace="fragment/footer.html :: #footer"></div> </div> <div id="sidenav-box" th:replace="fragment/sidenav.html :: #sidenav-box"></div> <div th:replace="fragment/scripts.html :: content"></div> </body> </html>
