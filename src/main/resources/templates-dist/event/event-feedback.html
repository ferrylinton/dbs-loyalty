<!doctype html> <html lang="en" th:lang="${#locale.toString() == 'in' ? 'id' : #locale}" xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragment/head.html :: content(title=|#{application.name} : #{event}|)"></head> <body> <div id="navbar" th:replace="fragment/navbar.html :: #navbar"></div> <div id="content-box"> <nav aria-label="breadcrumb"> <ol class="breadcrumb"> <li class="breadcrumb-item"><a href="/home/home-view.html" th:href="@{/}" th:text="#{home}">Home</a></li> <li class="breadcrumb-item"><a href="/event/event-view.html" th:href="@{/event}" th:text="#{event}">Event</a></li> <li class="breadcrumb-item active" aria-current="page" th:text="#{feedback}">Feedback</li> </ol> </nav> <div id="main-content"> <table class="mb-3"> <tbody th:remove="all-but-first"> <tr th:each="question : ${questions}"> <td th:text="|${question.questionNumber}. ${question.questionText}|">1</td> </tr> </tbody> </table> <div class="table-responsive border border-top-0" th:if="${page.getTotalElements()> 0}"> <table class="table table-sm table-striped table-hover border-bottom" style="min-width: 800px;"> <thead> <tr th:with="ascending=${order.getDirection().name() == 'ASC'}"> <th style="width:40px">#</th> <th th:with="sort=|&sort=customer.name,${ascending ? 'DESC' : 'ASC'}|"> <a th:href="@{|?page=${page.getNumber()}${params}${sort}|}" class="text-decoration-none"> <span th:text="#{name}">Name</span> <span th:classappend="${ascending} ? 'icon-up' : 'icon-down'"></span> </a> </th> <th:block th:each="answer : ${answers}"> <th title="Please rate your overall level of statisfaction with our event?" th:title="${answer.questionText}" th:text="${answer.questionNumber}">1</th> </th:block> </tr> </thead> <tbody th:remove="all-but-first"> <tr th:each="feedback,row : ${page}"> <td th:text="${row.count + (page.number * page.size)}">1</td> <td th:text="${feedback.customer.name}">Ferry Linton Hutapea</td> <th:block th:each="answer : ${feedback.answers}"> <td title="Please rate your overall level of statisfaction with our event?" th:title="${answer.questionText}" th:text="${answer.questionAnswer}">1</td> </th:block> </tr> </tbody> </table> </div> <div class="border alert alert-light text-center" role="alert" th:if="${page.getTotalElements() == 0}"> <span class="icon-attention"></span> <span th:text="#{message.dataNotFound}">Data not found</span> </div> <div class="toolbar"> <a class="btn btn-light" href="/event/event-view.html" th:href="@{/event}"> <span class="icon-left"></span> <span th:text="#{back}">Back</span> </a> <th:block th:if="${page != null && page.getTotalPages()> 1}"> <a class="btn btn-light" th:href="@{|?${previous}${params}|}" th:classappend="${not page.hasPrevious()} ? 'disabled'"> <span class="icon-left-open"></span> <span th:text="#{previous}">Previous</span> </a> <a class="btn btn-light" th:href="@{|?${next}${params}|}" th:classappend="${not page.hasNext()} ? 'disabled'"> <span th:text="#{next}">Next</span> <span class="icon-right-open"></span> </a> </th:block> </div> </div> <div id="footer" th:replace="fragment/footer.html :: #footer"></div> </div> <div id="sidenav-box" th:replace="fragment/sidenav.html :: #sidenav-box"></div> <div th:replace="fragment/scripts.html :: content"></div> </body> </html>
