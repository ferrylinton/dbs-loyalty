<!doctype html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="fragment/head.html :: content(title=#{menu.login})"></head>

<body class="bg-login p-0 h-100">
    <div class="container-fluid login-box">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            	<div class="bg-white border-top border-red border-4">
            		<div class="d-flex flex-row align-items-end bg-black">
						<img th:src="@{/static/image/dbs.png}" class="d-inline my-3 ml-4"></img>
						<span class="d-inline-block text-secondary text-uppercase ml-1 mb-2" th:text="#{application.subname}">Priviledge</span>
					</div>
	               	<form class="px-4 pt-3 pb-5" th:action="@{/login}" method="post" autocomplete="off">
		                <div class="p-2 text-center" th:classappend="${class}" th:text="#{${message}}" th:if="${message != null}"></div>
		                <div class="form-group input-material">
		                    <input type="text" class="form-control" id="email" name="email">
		                    <label for="email" th:text="#{label.email}">Email</label>
		                </div>
		                <div class="form-group input-material">
		                    <input type="password" class="form-control" id="password" name="password">
		                    <label for="password" th:text="#{label.password}">Password</label>
		                </div>
		                <div class="text-center">
		                    <button type="submit" class="btn btn-block btn-danger" th:text="#{label.login}">Login</button>
		                </div>
                   </form>
          		</div>
            </div>
        </div>
    </div>
    <div th:replace="fragment/footer.html :: content"></div>
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
