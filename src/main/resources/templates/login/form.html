<!doctype html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="fragment/head.html :: content(title=#{menu.login})"></head>

<body class="bg-login p-0 h-100">
    <div class="container-fluid login-box">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            	<div class="bg-white border-top border-red border-4">
            		<div class="d-flex flex-row align-items-end bg-black">
						<img th:src="@{/static/image/dbs.png}" class="d-inline my-3 ml-4"></img>
						<span class="d-inline-block text-secondary text-uppercase ml-1 mb-2">Priviledge</span>
					</div>
	               	<form class="px-4 pt-3 pb-5" th:action="@{/login}" method="post" autocomplete="off">
		                <div class="form-group input-material">
		                    <input type="email" class="form-control" id="email" name="email" required>
		                    <label for="email">Email</label>
		                </div>
		                <div class="form-group input-material">
		                    <input type="password" class="form-control" id="password" name="password" required>
		                    <label for="password">Password</label>
		                </div>
		                <div class="text-center">
		                    <button type="submit" class="btn btn-block btn-danger">Login</button>
		                </div>
                   </form>
          		</div>
            </div>
        </div>
    </div>
    <div th:replace="fragment/footer.html :: content"></div>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/popper.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/materialize-inputs.jquery.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>

</html>
