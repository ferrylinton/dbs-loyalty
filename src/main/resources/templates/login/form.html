<!doctype html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="fragment/head.html :: content(title=#{login})">
	<title>DBS Loyalty</title>
</head>

<body class="bg-login p-0 h-100" onload="onLoadLogin()">
    <div class="container-fluid login-box">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            	<div class="bg-white border-top border-red border-4">
            		<div class="login-header clearfix">
                        <img alt="/static/image/dbs.png" src="/static/image/dbs.png" th:src="@{/static/image/dbs.png}"></img>
                    </div>
	               	<form class="px-4 pt-3 pb-5" th:action="@{/login}" method="post" autocomplete="off">
		                <div class="p-2 text-center" th:classappend="${class}" th:text="#{${message}}" th:if="${message != null}"></div>
		                <div class="form-group input-material">
		                    <input type="text" class="form-control" id=username name="username" autofocus="autofocus">
		                    <label for="email" th:text="#{username}">Username</label>
		                </div>
		                <div class="form-group input-material">
		                    <input type="password" class="form-control" id="password" name="password">
		                    <label for="password" th:text="#{password}">Password</label>
		                </div>
		                <div class="text-center">
		                    <button type="submit" class="btn btn-block btn-danger" th:text="#{login}">Login</button>
		                </div>
                   </form>
          		</div>
            </div>
        </div>
    </div>
    <footer class="py-3 bg-black-20 font-09">
        <div class="container-fluid">
	            <div class="row text-uppercase text-center">
	                <div class="col-12 col-sm-6 text-sm-left">
	                    <p class="m-0" th:utext="#{application.copyright}">Copyright &copy; 2019 by Bank DBS</p>
	                </div>
	                <div class="col-12 col-sm-6 text-sm-right">
	                    <a href="#">English</a> |
	                    <a href="#">Bahasa Indonesia</a>
	                </div>
	            </div>
	        </div>
    </footer>
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
