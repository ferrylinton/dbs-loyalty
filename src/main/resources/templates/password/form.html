<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="fragment/head.thymeleaf.html :: content(title=#{menu.password})"></head>

<body class="h-100">
	<div th:replace="fragment/navbar.thymeleaf.html :: content"></div>
	<nav aria-label="breadcrumb" th:if="${not password.ownPassword}">
        <ol class="breadcrumb border-bottom">
            <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{menu.home}"></a></li>
            <li class="breadcrumb-item"><a th:href="@{/secure/user}" th:text="#{menu.user}"></a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu.password}"></li>
        </ol>
    </nav>
    <nav aria-label="breadcrumb" th:if="${password.ownPassword}">
        <ol class="breadcrumb border-bottom">
            <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{menu.home}"></a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu.password}"></li>
        </ol>
    </nav>
	<div class="container-fluid bg-gray h-80">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
				<div class="border bg-white p-4">
					<form class="mt-3" th:action="${entityUrl}" th:object="${password}" method="post" autocomplete="off" onsubmit="return Data.submit(this)">
						<input type="hidden" th:field="*{loggedUsername}" />
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text"><i class="icon-user-circle-o"></i></div>
								</div>
								<input class="form-control" type="text" th:placeholder="#{label.username}" th:field="*{username}" readonly="readonly" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text"><i class="icon-lock"></i></div>
								</div>
								<input class="form-control" type="password" placeholder="password" th:placeholder="#{label.password}" th:field="*{passwordPlain}">
							</div>
						</div>
						<div class="row no-gutters">
							<div class="col-12">
								<button class="btn btn-block btn-primary" type="submit">
									<i class="icon-floppy"></i> <span th:text="#{label.save}">Save</span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragment/footer.thymeleaf.html :: content"></div>
    <script th:src="@{${@applicationProperties.getScriptName()}}"></script>
</body>

</html>
