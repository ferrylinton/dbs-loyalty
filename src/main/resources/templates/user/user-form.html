<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="contextPath" content="/" th:content="@{/}" />
    <title th:text="|#{application.name} : #{user}|"></title>
    <link href="/static/image/favicon.png" th:href="@{/static/image/favicon.png}" rel="shorcut icon" />
    <link href="/static/css/all.min.css" th:href="@{/static/css/all.min.css}" rel="stylesheet" />
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar" th:replace="fragment/navbar.html :: #navbar"></div>
    <div id="content-box">
        <!-- BREADCRUMB -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home/home-view.html" th:href="@{/}" th:text="#{home}">Home</a></li>
                <li class="breadcrumb-item"><a href="/user/user-view.html" th:href="@{/user}" th:text="#{user}">Customer</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{form}">Form</li>
            </ol>
        </nav>
        <div id="main-content">
            <!-- MESSAGE -->
            <div class="border alert alert-light text-center" role="alert" th:if="${error}">
                <span class="icon-attention"></span> <span th:text="${error}">Data ['xxxx'] is not found</span>
            </div>
            <!-- FORM -->
            <th:block th:if="${user}">
                <form action="/user/user-view.html" th:action="@{/user}" th:object="${user}" method="post" autocomplete="off" onsubmit="return AjaxUtil.submit(this)">
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label for="username" th:text="#{username}">Username *</label>
                                <input class="form-control" type="text" th:field="*{username}" maxlength="50" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4" th:if="*{id == null}">
                            <div class="form-group">
                                <label for="password" th:text="#{password}">Password</label>
                                <input class="form-control" type="password" th:field="*{passwordPlain}" maxlength="30" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label for="userType" th:text="#{userType}">User Type</label>
                                <select class="custom-select" th:field="*{userType}">
                                    <option value="INTERNAL">INTERNAL</option>
                                    <option value="EXTERNAL">EXTERNAL</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label for="role" th:text="#{role}">Role</label>
                                <select class="custom-select" th:field="*{role}">
                                    <option th:each="_role: ${roles}" th:value="${_role}" th:text="${_role.name}">Role</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="custom-control custom-switch mb-3">
                                <input type="checkbox" id="activated" th:field="*{activated}" class="custom-control-input"
                                    onchange="FormUtil.activate(this)">
                                <label class="custom-control-label" for="activated" th:text="#{activated}">Activated</label>
                            </div>
                        </div>
                        <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="custom-control custom-switch mb-3">
                                <input type="checkbox" id="locked" th:field="*{locked}" class="custom-control-input"
                                    onchange="FormUtil.lock(this)">
                                <label class="custom-control-label" for="locked" th:text="#{locked}">Locked</label>
                            </div>
                        </div>
                    </div>
                    <!-- HIDDEN -->
                    <input type="hidden" id="id" th:field="*{id}" th:if="*{id != null}"/>
                    <input type="hidden" th:field="*{createdBy}"/>
                    <input type="hidden" th:field="*{createdDate}"/>
                    <input type="hidden" th:field="*{lastModifiedBy}"/>
                    <input type="hidden" th:field="*{lastModifiedDate}"/>
                    <!-- TOOLBAR -->
                    <div class="toolbar">
                        <a class="btn btn-light" href="/user/user-view.html" th:href="@{/user}">
                            <span class="icon-left"></span> <span th:text="#{back}">Back</span>
                        </a>
                        <button class="btn btn-light text-primary" type="submit">
                            <span class="icon-floppy"></span> <span th:text="#{save}">Save</span>
                        </button>
                    </div>
                </form>
            </th:block>
        </div>
        <!-- FOOTER -->
        <div id="footer" th:replace="fragment/footer.html :: #footer"></div>
    </div>
    <!-- SIDENAV -->
    <div id="sidenav-box" th:replace="fragment/sidenav.html :: #sidenav-box"></div>
    <!-- SCRIPTS -->
    <script src="/static/js/all.min.js" th:src="@{/static/js/all.min.js}"></script>
    <script src="/static/js/fragment.js" th:remove="all"></script>
</body>

</html>
