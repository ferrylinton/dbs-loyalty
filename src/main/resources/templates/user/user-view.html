<!doctype html>
<html lang="en" th:lang="${#locale.toString() == 'in' ? 'id' : #locale}" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head.html :: content(title=|#{application.name} : #{user}|)"></head>

<body>
    <!-- NAVBAR -->
    <div id="navbar" th:replace="fragment/navbar.html :: #navbar"></div>
    <div id="content-box" th:with="isMaker=${#authorization.expression('hasAuthority(''USER_MK'')')}">
        <!-- BREADCRUMB -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home/home-view.html" th:href="@{/}" th:text="#{home}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{user}">User</li>
            </ol>
        </nav>
        <div id="main-content">
                <!-- SEARCH FORM -->
                <div class="row no-gutters mb-3">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-7 col-xl-6">
                        <form action="/#" th:action="@{/user}" method="get" autocomplete="off" >
                            <div class="input-group">
                                <input class="form-control" name="ky" maxlength="40" th:value="${param.ky}" placeholder="keyword" th:placeholder="#{keyword}" />
                                <div class="input-group-append">
                                    <button class="btn btn-light" type="submit">
                                        <span class="icon-search"></span>
                                    </button>
                                    <a class="btn btn-light" href="/user/user-view.html" th:href="@{/user}">
                                        <span class="icon-arrows-cw"></span>
                                    </a>
                                    <a class="btn btn-light" href="/user/user-form.html" th:href="@{/user/0}" th:if="${isMaker}">
                                        <span class="icon-plus"></span>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- TABLE DATA -->
                <div class="table-responsive border border-top-0" th:if="${page.getTotalElements() > 0}">
                    <table class="table table-sm table-striped table-hover border-bottom" style="min-width: 600px">
                        <thead>
                            <tr th:with="ascending=${order.getDirection().name() == 'ASC'}">
                                <th style="width:40px"></th>
                                <th style="width:50px">#</th>
                                <th th:with="sort=|&sort=username,${ascending ? 'DESC' : 'ASC'}|">
                                    <a th:href="@{|?page=${page.getNumber()}${params}${sort}|}" class="text-decoration-none">
                                        <span th:text="#{username}">Username</span> <span th:classappend="${ascending} ? 'icon-up' : 'icon-down'"></span>
                                    </a>
                                </th>
                                <th th:text="#{userType}">Type</th>
                                <th th:text="#{activated}">Activated</th>
                                <th th:text="#{locked}">Locked</th>
                                <th th:text="#{user}">Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user,row : ${page}">
                                <td class="py-0 px-1">
                                    <div class="dropdown">
                                        <button type="button" class="btn btn-default dropdown-toggle px-1 py-0 font-12" id="dropdownMenuButton"
                                            data-boundary="window" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <span class="icon-cog"></span>
                                        </button>
                                        <div class="dropdown-menu py-0 shadow" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item pl-1" href="/user/user-detail.html" th:href="@{|/user/${user.id}/detail|}">
                                                <span class="icon-eye"></span> <span th:text="#{detail}">Detail</span>
                                            </a>
                                            <th:block th:if="${isMaker && !user.pending}">
                                                <a class="dropdown-item pl-1" href="/user/user-form.html" th:href="@{|/user/${user.id}|}">
                                                    <span class="icon-edit"></span> <span th:text="#{edit}">Edit</span>
                                                </a>
                                                <div class="dropdown-divider my-0"></div>
                                                <a class="dropdown-item pl-1 text-danger" href="/user/user-view.html/1" th:href="@{|/user/${user.id}|}" onclick="return AjaxUtil.confirm(this)">
                                                    <span class="icon-trash"></span> <span th:text="#{delete}">Delete</span>
                                                </a>
                                            </th:block>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${row.count + (page.number * page.size)}">1</td>
                                <td th:text="${user.username}">ferrylinton</td>
                                <td th:text="${user.userType}">INTERNAL</td>
                                <td><span class="text-success icon-ok" th:class="${user.activated} ? 'text-success icon-ok' : 'text-danger icon-cancel'"></span></td>
                                <td><span class="text-danger icon-cancel" th:class="${user.locked} ? 'text-success icon-ok' : 'text-danger icon-cancel'"></span></td>
                                <td th:text="${user.role == null ? '-' : user.role.name}">Checker</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- NOT FOUND MESSAGE -->
                <div class="border alert alert-light text-center" role="alert" th:if="${page.getTotalElements() == 0}">
	                <span class="icon-attention"></span> <span th:text="#{message.dataNotFound}">Data not found</span>
	            </div>
                <!-- TOOLBAR -->
                <div class="toolbar" th:if="${page != null && page.getTotalPages() > 1}">
                    <a class="btn btn-light" th:href="@{|?${previous}${params}|}" th:classappend="${not page.hasPrevious()} ? 'disabled'">
                        <span class="icon-left-open"></span> <span th:text="#{previous}">Previous</span>
                    </a>
                    <a class="btn btn-light" th:href="@{|?${next}${params}|}" th:classappend="${not page.hasNext()} ? 'disabled'">
                        <span th:text="#{next}">Next</span> <span class="icon-right-open"></span>
                    </a>
                </div>
        </div>
        <!-- FOOTER -->
        <div id="footer" th:replace="fragment/footer.html :: #footer"></div>
    </div>
    <!-- SIDENAV -->
    <div id="sidenav-box" th:replace="fragment/sidenav.html :: #sidenav-box"></div>
    <!-- SCRIPTS -->
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
