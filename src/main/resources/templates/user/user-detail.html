<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragment/head.html :: content(title=#{user})">
    <title>DBS Loyalty : User</title>
    <link href="/static/image/favicon.png" rel="shorcut icon" />
    <link href="/static/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar" th:replace="fragment/navbar.html :: content"></div>
    <div id="content-box">
        <!-- BREADCRUMB -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home/home-view.html" th:href="@{/}" th:text="#{home}">Home</a></li>
                <li class="breadcrumb-item"><a href="/user/user-view.html" th:href="@{/user}" th:text="#{user}">User</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{detail}">Detail</li>
            </ol>
        </nav>
        <div id="main-content">
            <!-- MESSAGE -->
            <div class="border alert alert-light text-center" role="alert" th:if="${error}">
                <span class="icon-attention"></span> <span th:text="${error}">Data ['xxxx'] is not found</span>
            </div>
            <!-- TABLE DETAIL -->
            <th:block th:if="${user}">
                <div class="table-responsive border border-top-0">
                    <table class="table table-sm table-detail" style="min-width: 400px;">
                        <tbody th:with="format=${@environment.getProperty('application.format.date-time-full')}">
                            <tr>
                                <th th:text="#{id}">Id</th>
                                <td th:text="${user.id}">ZwOkjFmG</td>
                            </tr>
                            <tr>
                                <th th:text="#{userType}">User Type</th>
                                <td th:text="${user.userType}">INTERNAL</td>
                            </tr>
                            <tr>
                                <th th:text="#{username}">Username</th>
                                <td th:text="${user.username}">ferrylinton</td>
                            </tr>
                            <tr>
                                <th th:text="#{role}">Role</th>
                                <td th:text="${user.role.name}">Maker</td>
                            </tr>
                            <tr>
                                <th th:text="#{createdBy}">Created By</th>
                                <td th:text="${user.createdBy}">System</td>
                            </tr>
                            <tr>
                                <th th:text="#{createdDate}">Created Dt</th>
                                <td th:text="${#dates.format(user.createdDate, format)}">09-04-2019 19:06:53.279</td>
                            </tr>
                            <tr th:if="${user.lastModifiedBy}">
                                <th th:text="#{lastModifiedBy}">Last Modified By</th>
                                <td th:text="${user.lastModifiedBy}">System</td>
                            </tr>
                            <tr th:if="${user.lastModifiedDate}">
                                <th th:text="#{lastModifiedDate}">Last Modified Dt</th>
                                <td th:text="${#dates.format(user.lastModifiedDate, format)}">09-04-2019 19:06:53.279</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="toolbar">
                    <a class="btn btn-light" href="/user/user-view.html" th:href="@{/user}">
                        <span class="icon-left"></span> <span th:text="#{back}">Back</span>
                    </a>
                </div>
            </th:block>
        </div>
        <!-- FOOTER -->
        <div id="footer" th:replace="fragment/footer.html :: content"></div>
    </div>
    <!-- SIDENAV -->
    <div id="sidenav-box">
        <div th:replace="fragment/sidenav.html :: content"></div>
    </div>
    <!-- SCRIPTS -->
    <div th:replace="fragment/scripts.html :: content"></div>
    <script src="/static/js/all.min.js" th:remove="all"></script>
    <script src="/static/js/fragment.js" th:remove="all"></script>
</body>

</html>
