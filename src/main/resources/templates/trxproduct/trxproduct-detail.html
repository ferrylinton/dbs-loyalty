<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout}">

<head>
    <title th:text="|#{bankingTransaction} - #{product}|">Banking Transaction - Product</title>
</head>

<body data-menu="trxproduct">
	<nav aria-label="breadcrumb" layout:fragment="breadcrumb">
   		<ol class="breadcrumb">
      		<li class="breadcrumb-item"><a th:href="@{/}" th:text="#{home}">Home</a></li>
       		<li class="breadcrumb-item"><a th:href="@{/trxproduct}" th:text="|#{bankingTransaction} - #{product}|">Banking Transaction - Product</a></li>
          	<li class="breadcrumb-item active" aria-current="page" th:text="#{detail}">Detail</li>
   		</ol>
	</nav>
	<div layout:fragment="content">
		<div th:replace="fragment/value-not-found.html :: content"></div>
		<div class="table-responsive border border-top-0" th:if="${trxproduct}">
      		<table class="table table-sm table-detail" style="min-width: 400px;">
       			<tbody>
            		<tr>
                		<th th:text="#{id}">Id</th>
                     	<td th:text="${trxproduct.id}">ZwOkjFmG</td>
               		</tr>
                	<tr>
                  		<th th:text="#{name}">Name</th>
                   		<td th:text="${trxproduct.name}">Admin</td>
              		</tr>
              		<tr>
                  		<th th:text="#{point}">Point</th>
                   		<td th:text="${trxproduct.point}">Point</td>
              		</tr>
              		<tr>
                  		<th th:text="#{description}">Description</th>
                   		<td th:with="description=${#strings.replace(trxproduct.description,'${POINT_TO_RUPIAH}',POINT_TO_RUPIAH)}">
							<span th:text="${#strings.replace(description,'${CURRENCY}',CURRENCY)}">Description</span>
						</td>
              		</tr>
					<tr th:replace="fragment/audit-detail.html :: content(data=${trxproduct})"></tr>
     			</tbody>
     		</table>
     	</div>
		<div class="toolbar">
    		<a class="btn btn-sm btn-secondary" th:href="@{/trxproduct}">
       			<span class="icon-left"></span> <span th:text="#{back}">Back</span>
     		</a>
		</div>
	</div>
</body>

</html>
