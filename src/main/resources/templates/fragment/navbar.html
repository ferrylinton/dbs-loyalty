<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
	<div th:fragment="content" th:remove="tag">
		<nav class="navbar navbar-dark bg-black fixed-top border-bottom border-red border-3">
			<a class="navbar-brand clearfix" href="index.html">
				<img class="float-left" th:src="@{/static/image/dbs.png}"></img>
				<span class="float-left ml-1 mt-2 text-secondary" th:text=#{application.subname}></span>
			</a>
			<div class="ml-auto">
				<div class="btn-group dropdown">
                    <a class="btn dropdown-toggle text-light" href="#" role="button" id="user-account" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="icon-user-circle"></i> <span sec:authentication="name"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-account">
                        <a class="dropdown-item" th:href="@{/password}">
                            <i class="icon-lock"></i> <span th:text="#{changePassword}">Change Password</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/logout}">
                            <i class="icon-logout"></i> <span th:text="#{logout}">Logout</span>
                        </a>
                    </div>
                </div>
			</div>
			
		</nav>
	</div>
</body>

</html>
