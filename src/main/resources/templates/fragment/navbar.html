<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
</head>

<body>
<div th:fragment="content" th:remove="tag">
	<nav class="navbar navbar-dark fixed-top">
    	<a class="navbar-brand clearfix ml-3" href="index.html" th:href="@{/}">
        	<img class="float-left" alt="dbs.png" th:src="@{/static/image/dbs.png}"></img>
     	</a>
     	<div class="ml-auto">
     		<div class="btn-group dropdown">
           		<a class="btn btn-nav dropdown-toggle" href="#" role="button" id="user-account" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               		<span class="label" th:text="${#authorization.authentication.name}">ferrylinton</span><span class="icon-user-circle"></span>
            	</a>
            	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-account">
              		<form th:action="@{/logout}" method="post">
	              		<button class="dropdown-item" type="submit">
	                   		<span class="icon-logout" th:text="#{logout}">Logout</span>
	                 	</button>
             		</form>
            	</div>
         	</div>
      		<a class="btn btn-nav" th:href="@{/}">
           		<span class="icon-home"></span>
         	</a>
          	<button class="btn btn-menu" type="button" onclick="Sidenav.toggle()">
				<span class="icon-menu"></span>
			</button>
    	</div>
	</nav>
</div>
</body>

</html>
