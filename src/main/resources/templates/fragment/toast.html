<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content">
		<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000" th:if=${error}>
		  	<div class="toast-body">
		  		<span class="mr-auto">
		  			<i class="icon-attention"></i> <span th:text="|Error : ${error}|"></span>
		  		</span>
		  		<span class="close" data-dismiss="toast" aria-label="Close">
		      		<i class="icon-cancel"></i>
		    	</span>
		  	</div>
		</div>
	</div>
</body>

</html>
