<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>DBS Loyalty</title>
</head>

<body>
    <div th:fragment="content" th:remove="tag">
        <ul class="vertical-menu">
            <li>
                <span th:text="#{data}">Data</span>
                <ul>
                    <li th:if="${#authorization.expression('hasAnyAuthority(''CUSTOMER_MK'', ''CUSTOMER_CK'')')}">
                        <a rel="/customer" href="/customer/customer-view.html" th:href="@{/customer}" th:text="#{customer}">Customer</a>
                    </li>
                    <li th:if="${#authorization.expression('hasAnyAuthority(''PROMO_MK'', ''PROMO_CK'')')}">
                        <a rel="/promo" href="/promo/promo-view.html" th:href="@{/promo}" th:text="#{promo}">Promo</a>
                    </li>
                    <li th:if="${#authorization.expression('hasAnyAuthority(''PROMO_CATEGORY_MK'', ''PROMO_CATEGORY_CK'')')}">
                        <a rel="/promocategory" href="/promocategory/promocategory-view.html" th:href="@{/promocategory}" th:text="#{promoCategory}">Promo Category</a>
                    </li>
                    <li th:if="${#authorization.expression('hasAnyAuthority(''EVENT_MK'', ''EVENT_CK'')')}">
                        <a rel="/event" href="/event/event-view.html" th:href="@{/event}" th:text="#{event}">Event</a>
                    </li>
                </ul>
            </li>
            
            <li>
                <span th:text="#{userManagement}">User Management</span>
                <ul>
                    <li th:if="${#authorization.expression('hasAnyAuthority(''USER_MK'', ''USER_CK'')')}">
                        <a rel="/user" href="/user/user-view.html" th:href="@{/user}" th:text="#{user}">User</a>
                    </li>
                    <li th:if="${#authorization.expression('hasAnyAuthority(''ROLE_MK'', ''ROLE_CK'')')}">
                        <a rel="/role" href="/role/role-view.html" th:href="@{/role}" th:text="#{role}">Role</a>
                    </li>
                </ul>
            </li>
            <li>
                <span th:text="#{log}">Log</span>
                <ul>
                    <li th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                        <a rel="/loglogin" href="/loglogin/loglogin-view.html" th:href="@{/loglogin}" th:text="#{logLogin}">Log Login</a>
                    </li>
                </ul>
            </li>
            <li>
                <span>Task</span>
                <ul>
                    <li>
                        <span th:text="#{data}">Data</span>
                        <ul>
                            <li th:if="${#authorization.expression('hasAnyAuthority(''CUSTOMER_MK'', ''CUSTOMER_CK'')')}">
                                <a rel="/task/customer" href="/task/task-view.html" th:href="@{/task/customer}">Customer Task</a>
                            </li>
                            <li th:if="${#authorization.expression('hasAnyAuthority(''PROMO_MK'', ''PROMO_CK'')')}">
                                <a rel="/task/promo" href="/task/task-view.html" th:href="@{/task/promo}">Promo Task</a>
                            </li>
                            <li th:if="${#authorization.expression('hasAnyAuthority(''PROMO_CATEGORY_MK'', ''PROMO_CATEGORY_CK'')')}">
                                <a rel="/task/promocategory" href="/task/task-view.html" th:href="@{/task/promocategory}">Promo Category Task</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span th:text="#{userManagement}">User Management</span>
                        <ul>
                            <li th:if="${#authorization.expression('hasAnyAuthority(''USER_MK'', ''USER_CK'')')}">
                                <a rel="/task/user" href="/task/task-view.html" th:href="@{/task/user}">User Task</a>
                            </li>
                            <li th:if="${#authorization.expression('hasAnyAuthority(''ROLE_MK'', ''ROLE_CK'')')}">
                                <a rel="/task/role" href="/task/task-view.html" th:href="@{/task/role}">Role Task</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
