<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content(data)" th:with="format=${@environment.getProperty('application.format.date-time-full')}" th:remove="tag">
		<th:block th:if="${data.createdBy != null}">
			<button class="btn btn-light btn-sm btn-block mb-3 text-left p-2 font-11 border" type="button" data-toggle="collapse" data-target="#audit" aria-expanded="false" aria-controls="audit">
			    <span th:text="#{label.auditInfo}">Audit</span><i class="icon-up-dir float-right"></i>
			</button>
			<div class="collapse" id="audit">
				<div class="form-group">
					<label for="createdBy" th:text="#{label.createdBy}">Created By</label>
					<input class="form-control" type="text" th:field="*{createdBy}" readonly="readonly" />
				</div>
				<div class="form-group">
					<label for="createdDateView" th:text="#{label.createdDate}">Created Date</label>
					<input class="form-control" type="text" id="createdDateView" th:value="${#dates.format(data.createdDate, format)}" readonly="readonly" />
					<input type="hidden" th:field="*{createdDate}"/>
				</div>
				<div class="form-group" th:if="*{lastModifiedBy}">
					<label for="lastModifiedBy" th:text="#{label.lastModifiedBy}">Last Modified By</label>
					<input class="form-control" type="text" th:field="*{lastModifiedBy}" readonly="readonly" />
				</div>
				<div class="form-group" th:if="*{lastModifiedDate}">
					<label for="lastModifiedDateView" th:text="#{label.lastModifiedDate}">Last Modified Date</label>
					<input class="form-control" type="text" id="lastModifiedDateView" th:value="${#dates.format(data.lastModifiedDate, format)}" readonly="readonly" />
					<input type="hidden" th:field="*{lastModifiedDate}"/>
				</div>
			</div>
		</th:block>
	</div>
</body>

</html>
