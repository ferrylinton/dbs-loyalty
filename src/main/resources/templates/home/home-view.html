<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragment/head.html :: content(title=#{home})">
    <title>DBS Loyalty : Home</title>
    <link href="/static/image/favicon.png" rel="shorcut icon" />
    <link href="/static/css/main.min.css" rel="stylesheet" />
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar" th:replace="fragment/navbar.html :: content"></div>
    <div id="content-box">
        <div class="container-fluid p-3 bg-white">
            <!-- CONTENT -->
            <div class="row no-gutters">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="border p-3 min-height welcome-box">
                        <h3 class="mt-3 mb-4">
                            <span th:text="#{welcome}">Welcome</span> <em sec:authentication="name">ferrylinton</em> !!!
                        </h3>
                        <div class="mt-4" style="width:350px;">
                            <table class="table table-bordered table-sm">
                                <tbody>
                                    <tr>
                                        <th th:text="#{lastLoginDate}">Last login date</th>
                                        <td th:text="${#dates.format(logLogin.createdDate, 'dd-MM-yyyy HH:mm')}">11-04-2018 18:47</td>
                                    </tr>
                                    <tr>
                                        <th th:text="#{browser}">Browser</th>
                                        <td th:text="${logLogin.browser}">Chrome</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-4" style="width:350px;">
                            <table class="table table-bordered table-sm">
                                <tbody>
                                    <tr>
                                        <th th:text="#{userType}">User Type</th>
                                        <td th:text="${user.userType}">INTERNAL</td>
                                    </tr>
                                    <tr>
                                        <th th:text="#{role}">Role</th>
                                        <td th:text="${user.role.name}">Maker</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <div id="footer" th:replace="fragment/footer.html :: content"></div>
    </div>
    <!-- SIDENAV -->
    <div id="sidenav-box">
        <div th:replace="fragment/sidenav.html :: content"></div>
    </div>
    <!-- SCRIPTS -->
    <div th:replace="fragment/scripts.html :: content"></div>
    <script src="/static/js/main.min.js" th:remove="all"></script>
    <script src="/static/js/fragment.js" th:remove="all"></script>
</body>

</html>
