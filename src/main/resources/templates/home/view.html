<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head.html :: content(title=#{menu.home})"></head>

<body>
    <div th:replace="fragment/navbar.html :: content"></div>
    <div class="container-fluid bg-white">
        <div class="py-3">
      		<div class="row no-gutters border min-height">
	            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-3">
	                <h4 th:text="#{menu.userManagement}"></h4>
	                <div class="row mb-3">
	                	<div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2">
	                		<a class="btn btn-secondary btn-block" role="button" th:href="@{/user}">
								<i class="icon-user d-block font-menu"></i>
								<span class="d-block" th:text="#{menu.user}"></span>
							</a>
	                	</div>
	                	<div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2">
	                		<a class="btn btn-secondary btn-block" role="button" th:href="@{/roles}">
								<i class="icon-users d-block font-menu"></i>
								<span class="d-block" th:text="#{menu.role}"></span>
							</a>
	                	</div>
	                	<div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2">
	                		<a class="btn btn-secondary btn-block" role="button" th:href="@{/authority}">
								<i class="icon-user-secret d-block font-menu"></i>
								<span class="d-block" th:text="#{menu.authority}"></span>
							</a>
	                	</div>
	                </div>
	                <h4 th:text="#{menu.task}"></h4>
	                <div class="row mb-3">
	                	<div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2">
	                		<a class="btn btn-secondary btn-block" role="button" th:href="@{/tasks}">
								<i class="icon-user d-block font-menu"></i>
								<span class="d-block" th:text="#{menu.task}"></span>
							</a>
	                	</div>
	                </div>
	            </div>
	        </div>
  		</div>
    </div>
    <div th:replace="fragment/footer.html :: content"></div>
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
