<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.org">

<head th:replace="fragment/head.html :: content(title=#{menu.user})"></head>

<body>
	<div th:replace="fragment/navbar.html :: content"></div>
	<div class="bg-white">
		<nav aria-label="breadcrumb">
	        <ol class="breadcrumb border-bottom">
	            <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{menu.home}"></a></li>
	            <li class="breadcrumb-item"><a th:href="@{/user}" th:text="#{menu.user}"></a></li>
	            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu.form}"></li>
	        </ol>
	    </nav>
		<div class="container-fluid p-3">
			<div class="min-height border p-3">
					<div class="row no-gutters">
						<div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
							<form th:action="@{/users}" th:object="${user}" method="post" autocomplete="off" onsubmit="return Data.submit(this)">
								<div class="form-group" th:if="${user.id != null}">
									<label for="id" th:text="#{label.id}">Id</label>
									<input class="form-control" type="text" th:field="*{id}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label for="name" th:text="#{label.name} + ' *'">Name *</label>
									<input class="form-control" type="text" th:field="*{name}" maxlength="50" />
								</div>
								<div class="form-group">
									<label for="email" th:text="#{label.email} + ' *'">Email *</label>
									<input class="form-control" type="text" th:field="*{email}" maxlength="50" />
								</div>
								<div class="form-group" th:if="${user.id == null}">
									<label for="password" th:text="#{label.password} + ' *'">Password *</label>
									<input class="form-control" type="password" th:field="*{passwordPlain}" maxlength="30" />
								</div>
								<div class="form-group">
									<label for="role" th:text="#{label.role}">Role</label>
									<select class="custom-select" th:field="*{role}">
										<option th:each="_role: ${roles}" th:value="${_role}" th:text="${_role.name}">Role</option>
									</select>
								</div>
								<div class="form-group" th:if="${user.id != null}">
									<div class="custom-control custom-switch">
									  	<input type="checkbox" th:field="*{activated}" class="custom-control-input" onchange="changeStatus(this)" id="activated">
									  	<label class="custom-control-label" for="activated" th:text="*{activated} ? #{label.activated} : #{label.deactivated}"></label>
									</div>
								</div>
								<div th:replace="fragment/audit.html :: content(${user})"></div>
								<a class="btn btn-sm btn-secondary px-3" th:href="@{/user}">
									<i class="icon-left"></i> <span th:text="#{label.back}"></span>
								</a>
								<button class="btn btn-sm btn-primary px-3" type="submit">
									<i class="icon-floppy"></i> <span th:text="#{label.save}"></span>
								</button>
							</form>
						</div>
					</div>
				</div>
		</div>
	</div>
	<div th:replace="fragment/footer.html :: content"></div>
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
