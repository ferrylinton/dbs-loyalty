<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragment/head.html :: content(title=#{event})">
    <title>DBS Loyalty : Role</title>
    <link href="/static/image/favicon.png" rel="shorcut icon" />
    <link href="/static/css/all.min.css" rel="stylesheet" />
</head>

<body onload="onLoadEventForm()">
    <!-- NAVBAR -->
    <div id="navbar" th:replace="fragment/navbar.html :: content"></div>
    <div id="content-box">
        <!-- BREADCRUMB -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home/home-view.html" th:href="@{/}" th:text="#{home}">Home</a></li>
                <li class="breadcrumb-item"><a href="/event/event-view.html" th:href="@{/event}" th:text="#{event}">Event</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{form}">Form</li>
            </ol>
        </nav>
        <div id="main-content">
                <!-- MESSAGE -->
                <div class="border alert alert-light text-center" role="alert" th:if="${error}">
                    <span class="icon-attention"></span> <span th:text="${error}">Data ['xxxx'] is not found</span>
                </div>
                <!-- FORM -->
                <th:block th:if="${event}">
                    <form action="/event/event-view.html" th:action="@{/event}" th:object="${event}" method="post" autocomplete="off" onsubmit="return AjaxUtil.submit(this)">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group">
                                    <label for="title" th:text="|#{title} *|">Title *</label>
                                    <textarea class="form-control" th:field="*{title}" rows="3" maxlength="255"></textarea>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group">
                                    <label for="description" th:text="|#{description} *|">Description *</label>
                                    <textarea class="form-control" th:field="*{description}" rows="3" maxlength="255"></textarea>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group">
                                    <label for="content" th:text="|#{content} *|">Content *</label>
                                    <textarea class="form-control" th:field="*{content}" id="content" rows="5" maxlength="255"></textarea>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-row" th:with="format=${@environment.getProperty('application.format.date')}">
                                    <div class="form-group col">
                                        <label for="startPeriod" th:text="|#{startPeriod} *|">Start Period *</label>
                                        <input class="form-control" type="text" th:placeholder="#{startPeriod}" id="startPeriod" name="startPeriod" th:value="${#dates.format(event.startPeriod, format)}" readonly="readonly" />
                                    </div>
                                    <div class="form-group col">
                                        <label for="endPeriod" th:text="|#{endPeriod} *|">End Period *</label>
                                        <input class="form-control" type="text" th:placeholder="#{endPeriod}" id="endPeriod" name="endPeriod" th:value="${#dates.format(event.endPeriod, format)}" readonly="readonly"/>
                                    </div>
                                    <div class="form-group col">
                                        <label for="timePeriod" th:text="|#{timePeriod} *|">Time Period *</label>
                                        <input class="form-control" type="text" id="timePeriod" name="timePeriod" readonly="readonly" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group">
                                    <label for="place" th:text="|#{place} *|">Place *</label>
                                    <input class="form-control" type="text" th:field="*{place}" readonly="readonly" />
                                </div>
                            </div>
                        </div>
                        <div class="row" th:if="${event.imageBytes}">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="image" th:text="#{image}">Image</label>
                                    <div class="d-block overflow-auto">
                                        <img class="border p-1" 
                                            alt="/static/image/500x200.png" 
                                            style="width:500px;height:200px"
                                            src="/static/image/500x200.png" 
                                            th:style="|width:${event.imageWidth};height:${event.imageHeight};|" 
                                            th:src="${@base64Service.getString(event.imageBytes, event.imageContentType)}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                                <div class="form-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="file" name="file" onchange="ImageUtil.show(this)">
                                        <label class="custom-file-label" th:text="#{chooseFile}"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group" id="preview-image" style="display: none;">
                                    <div class="d-block overflow-auto">
                                        <img class="border p-1" alt="image" src="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- TOOLBAR -->
                        <input type="hidden" th:field="*{id}" />
                        <div class="toolbar">
                            <a class="btn btn-light" href="/event/event-view.html" th:href="@{/event}">
                                <span class="icon-left" th:text="#{back}">Back</span>
                            </a>
                            <button class="btn btn-light text-primary" type="submit">
                                <span class="icon-floppy" th:text="#{save}">Save</span>
                            </button>
                        </div>
                    </form>
                </th:block>
        </div>
        <!-- FOOTER -->
        <div id="footer" th:replace="fragment/footer.html :: content"></div>
    </div>
    <!-- SIDENAV -->
    <div id="sidenav-box">
        <div th:replace="fragment/sidenav.html :: content"></div>
    </div>
    <!-- SCRIPTS -->
    <div th:replace="fragment/scripts.html :: content"></div>
    <script src="/static/js/all.min.js" th:remove="all"></script>
    <script src="/static/js/fragment.js" th:remove="all"></script>
</body>

</html>
