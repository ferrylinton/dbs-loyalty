<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head.thymeleaf.html :: content(title=#{menu.role})"></head>

<body>
	<div th:replace="fragment/navbar.thymeleaf.html :: content"></div>
	<nav aria-label="breadcrumb">
        <ol class="breadcrumb border-bottom">
            <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{menu.home}"></a></li>
            <li class="breadcrumb-item"><a th:href="${entityUrl}" th:text="#{menu.role}"></a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu.form}"></li>
        </ol>
    </nav>
	<div class="container-fluid bg-gray p-3">
		<div class="min-h border bg-white p-3">
				<div class="row no-gutters">
					<div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
						<form th:action="${entityUrl}" th:object="${role}" method="post" autocomplete="off" onsubmit="return Data.submit(this)">
							<div class="form-group" th:if="${role.id != null}">
								<label for="id" th:text="#{label.id}">Id</label>
								<input class="form-control" type="text" th:field="*{id}" readonly="readonly" />
							</div>
							<div class="form-group">
								<label for="name" th:text="|#{label.name} *|">Name *</label>
								<input class="form-control" type="text" th:placeholder="#{label.name}" th:field="*{name}" maxlength="40" />
							</div>
							<div class="form-group">
								<label for="authorities" th:text="|#{label.authorities} *|">Authorities *</label>
								<div class="form-check">
									<div class="row">
										<div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6" th:each="authority : ${authorities}">
											<input class="form-check-input" type="checkbox" th:field="*{authorities}" th:value="${authority}" />
											<label th:text="#{${authority.name}}">Description</label>
										</div>
									</div>
								</div>
							</div>
							<div th:replace="fragment/audit.thymeleaf.html :: content(${role})"></div>
							<a class="btn btn-sm btn-secondary px-3" th:href="${entityUrl}">
								<i class="icon-left"></i> <span th:text="#{label.back}"></span>
							</a>
							<button class="btn btn-sm btn-primary px-3" type="submit">
								<i class="icon-floppy"></i> <span th:text="#{label.save}"></span>
							</button>
						</form>
					</div>
				</div>
			</div>
	</div>
	<div th:replace="fragment/footer.thymeleaf.html :: content"></div>
    <script th:src="@{${@applicationProperties.getScriptName()}}"></script>
</body>

</html>
