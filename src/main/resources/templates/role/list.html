<!doctype html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head.thymeleaf.html :: content(title=#{menu.role})"></head>

<body>
    <div th:replace="fragment/navbar.thymeleaf.html :: content"></div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb border-bottom">
            <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{menu.home}"></a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu.role}"></li>
        </ol>
    </nav>
    <div class="container-fluid bg-gray p-3">
        <div class="min-h border bg-white p-3">
            <div class="row no-gutters mb-3">
                <div class="col-10 col-sm-8 col-md-5 col-lg-4 col-xl-3 mr-auto">
                    <div th:replace="fragment/search.thymeleaf.html :: content(#{label.name})"></div>
                </div>
                <div class="col-auto">
                    <a class="btn btn-light text-secondary" th:href="|${entityUrl}/0|">
                        <i class="icon-plus"></i>
                    </a>
                </div>
            </div>
            <div class="table-responsive" th:if="${page.getTotalElements() > 0}">
                <table class="table table-sm table-striped table-hover border">
                    <thead>
                        <tr>
                            <th width="40px"></th>
							<th width="40px">#</th>
                            <th th:utext="${@linkService.sortLink('name')}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="role,row : ${page}">
                        	<td class="py-0 px-1">
								<div class="dropdown">
									<button type="button" class="btn btn-default dropdown-toggle px-1 py-0 font-13" id="dropdownMenuButton" data-boundary="window" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									 	<i class="icon-cog"></i>
									</button>
									<div class="dropdown-menu py-0 shadow" aria-labelledby="dropdownMenuButton">
									    <a class="dropdown-item pl-1" th:href="|${entityUrl}/${role.id}|">
									    	<i class="icon-edit"></i> <span th:text="#{label.edit}"></span>
									    </a>
									   	<div class="dropdown-divider my-0"></div>
										<a class="dropdown-item pl-1 text-danger" th:href="|${entityUrl}/${role.id}|" onclick="return Data.confirm(this)">
											<i class="icon-trash"></i> <span th:text="#{label.delete}"></span>
										</a>
									</div>
								</div>
							</td>
                            <td th:text="${row.count + (page.number * page.size)}"></td>
                            <td th:text="${role.name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="border alert alert-light text-center" role="alert" th:if="${page.getTotalElements() == 0}">
                <i class="icon-attention"></i> <span th:text="#{message.dataNotFound}"></span>
            </div>
            <div th:replace="fragment/pager.thymeleaf.html :: content"></div>
        </div>
    </div>
    <div th:replace="fragment/footer.thymeleaf.html :: content"></div>
    <script th:src="@{${@applicationProperties.getScriptName()}}"></script>
</body>

</html>
