<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragment/head.html :: content(title=#{role})">
    <title>DBS Loyalty : Role</title>
    <link href="/static/image/favicon.png" rel="shorcut icon" />
    <link href="/static/css/main.min.css" rel="stylesheet" />
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar" th:replace="fragment/navbar.html :: content"></div>
    <div id="content-box">
        <!-- BREADCRUMB -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/" th:href="@{/}" th:text="#{home}">Home</a></li>
                <li class="breadcrumb-item"><a href="/role/view.html" th:href="@{/role}" th:text="#{role}">Role</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{detail}">Detail</li>
            </ol>
        </nav>
        <div class="container-fluid p-0 bg-white">
            <div class="row no-gutters">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="container-fluid pb-3">
                        <div class="min-height border p-3">
                            <!-- TABLE DETAIL -->
                            <table class="table table-sm table-detail border">
                                <tbody th:with="format=${@environment.getProperty('application.format.date-time-full')}">
                                    <tr>
                                        <th th:text="#{id}">Id</th>
                                        <td th:text="${role.id}">ZwOkjFmG</td>
                                    </tr>
                                    <tr>
                                        <th th:text="#{name}">Name</th>
                                        <td th:text="${role.name}">Admin</td>
                                    </tr>
                                    <tr>
                                        <th th:text="#{authorities}">Authorities</th>
                                        <td>
                                            <ol th:remove="all-but-first">
                                                <li th:each="authority : ${role.authorities}" th:text="#{${authority.name}}">Admin</li>
                                                <li>Pembuat Pelanggan</li>
                                            </ol>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th th:text="#{createdBy}">Created By</th>
                                        <td th:text="${role.createdBy}">System</td>
                                    </tr>
                                    <tr>
                                        <th th:text="#{createdDate}">Created Date</th>
                                        <td th:text="${#dates.format(role.createdDate, format)}">09-04-2019 19:06:53.279</td>
                                    </tr>
                                    <tr th:if="${role.lastModifiedBy}">
                                        <th th:text="#{lastModifiedBy}">Last Modified By</th>
                                        <td th:text="${role.lastModifiedBy}">System</td>
                                    </tr>
                                    <tr th:if="${role.lastModifiedDate}">
                                        <th th:text="${role.lastModifiedDate}">Last ModifiedDate Date</th>
                                        <td th:text="${#dates.format(lastModifiedDate, format)}">09-04-2019 19:06:53.279</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="toolbar">
                                <a class="btn btn-light" href="/role/role-view.html" th:href="@{/role}">
                                    <span class="icon-left" th:text="#{back}">Back</span>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <div id="footer" th:replace="fragment/footer.html :: content"></div>
    </div>
    <!-- SIDENAV -->
    <div id="sidenav-box">
        <div th:replace="fragment/sidenav.html :: content"></div>
    </div>
    <!-- SCRIPTS -->
    <div th:replace="fragment/scripts.html :: content"></div>
    <script src="/static/js/main.min.js" th:remove="all"></script>
    <script src="/static/js/fragment.js" th:remove="all"></script>
</body>

</html>
