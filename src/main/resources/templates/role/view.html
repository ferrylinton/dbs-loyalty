<!doctype html>
<html th:lang="${#locale}" xmlns:th="http://www.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragment/head.html :: content(title=#{role})">
	<title>DBS Loyalty</title>
</head>

<body>
    <div th:replace="fragment/navbar.html :: content"></div>
    <div class="bg-white">
	    <nav aria-label="breadcrumb">
	        <ol class="breadcrumb border-bottom">
	            <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{home}"></a></li>
	            <li class="breadcrumb-item active" aria-current="page" th:text="#{role}"></li>
	        </ol>
	    </nav>
	    <div th:replace="fragment/toast.html :: content"></div>
	    <div class="container-fluid pb-3">
			<div class="min-height border p-3">
	            <div class="row no-gutters mb-3">
	                <div class="col-10 col-sm-8 col-md-5 col-lg-4 col-xl-3 mr-auto">
	                    <form th:action="@{/role}" method="get" autocomplete="off" >
							<div class="input-group">
								<input class="form-control" name="ky" maxlength="40" th:value="${param.ky}" th:placeholder="#{keyword}" />
								<div class="input-group-append">
									<button class="btn btn-light border text-secondary" type="submit">
										<span class="icon-search"></span>
									</button>
									<a class="btn btn-light border text-secondary" th:href="@{/role}">
										<span class="icon-arrows-cw"></span>
									</a>
								</div>
							</div>
						</form>
	                </div>
	                <div class="col-auto" sec:authorize="hasRole('ROLE_MK')">
	                    <a class="btn btn-light text-secondary border" th:href="@{/role/0}">
	                        <span class="icon-plus"></span>
	                    </a>
	                </div>
	            </div>
	            <div class="table-responsive" th:if="${page.getTotalElements() > 0}">
	                <table class="table table-sm table-striped table-hover border">
	                    <thead>
	                        <tr th:with="ascending=${order.getDirection().name() == 'ASC'}">
	                            <th width="40px"></th>
								<th width="40px">#</th>
	                            <th th:with="sort=|&sort=name,${ascending ? 'DESC' : 'ASC'}|">
                                	<a th:href="@{|?page=${page.getNumber()}${params}${sort}|}" class="text-decoration-none">
                                		<span th:text="#{name}"></span> <span th:classappend="${ascending} ? 'icon-up' : 'icon-down'"></span>
                                	</a>
                                </th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr th:each="role,row : ${page}">
	                        	<td class="py-0 px-1">
									<div class="dropdown">
										<button type="button" class="btn btn-default dropdown-toggle px-1 py-0 font-12" id="dropdownMenuButton" data-boundary="window" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										 	<span class="icon-cog"></span>
										</button>
										<div class="dropdown-menu py-0 shadow" aria-labelledby="dropdownMenuButton">
										    <a class="dropdown-item pl-1" th:href="@{|/role/${role.id}|}">
										    	<span class="icon-eye"></span> <span th:text="#{view}"></span>
										    </a>
										    <th:block sec:authorize="hasRole('ROLE_MK')">
											   	<div class="dropdown-divider my-0"></div>
												<a class="dropdown-item pl-1 text-danger" th:href="@{|/role/${role.id}|}" onclick="return Data.confirm(this)">
													<span class="icon-trash"></span> <span th:text="#{delete}"></span>
												</a>
											</th:block>
										</div>
									</div>
								</td>
	                            <td th:text="${row.count + (page.number * page.size)}"></td>
	                            <td th:text="${role.name}"></td>
	                        </tr>
	                    </tbody>
	                </table>
	            </div>
	            <div class="border alert alert-light text-center" role="alert" th:if="${page.getTotalElements() == 0}">
	                <span class="icon-attention"></span> <span th:text="#{message.dataNotFound}"></span>
	            </div>
	            <th:block th:if="${page != null && page.getTotalPages() > 1}">
                    <a class="btn btn-sm btn-secondary" th:href="@{|?${previous}${params}|}" th:classappend="${not page.hasPrevious()} ? 'disabled'">
                    	<span class="icon-left-open"></span> <span th:text="#{previous}"></span>
                    </a>
                    <a class="btn btn-sm btn-secondary" th:href="@{|?${next}${params}|}" th:classappend="${not page.hasNext()} ? 'disabled'">
                    	<span th:text="#{next}"></span> <span class="icon-right-open"></span>
                    </a>
                </th:block>
	        </div>
	    </div>
	</div>
    <div th:replace="fragment/footer.html :: content"></div>
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
