<!doctype html>
<html lang="en" th:lang="${#locale.toString() == 'in' ? 'id' : #locale}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="contextPath" content="/" th:content="@{/}" />
    <title th:text="|#{application.name} : #{customer}|"></title>
    <link href="/static/image/favicon.png" th:href="@{/static/image/favicon.png}" rel="shorcut icon" />
    <link href="/static/css/all.min.css" th:href="@{/static/css/all.min.css}" rel="stylesheet" />
</head>

<body onload="onLoadCustomerForm()">
    <!-- NAVBAR -->
    <div id="navbar" th:replace="fragment/navbar.html :: #navbar"></div>
    <div id="content-box">
        <!-- BREADCRUMB -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home/home-view.html" th:href="@{/}" th:text="#{home}">Home</a></li>
                <li class="breadcrumb-item"><a href="/customer/customer-view.html" th:href="@{/customer}" th:text="#{customer}">Customer</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{form}">Form</li>
            </ol>
        </nav>
        <div id="main-content">
            <!-- MESSAGE -->
            <div class="border alert alert-light text-center" role="alert" th:if="${error}">
                <span class="icon-attention"></span> <span th:text="${error}">Data ['xxxx'] is not found</span>
            </div>
            <!-- FORM -->
            <th:block th:if="${customer}">
                <form action="/customer/customer-view.html" th:action="@{/customer}" th:object="${customer}" method="post" autocomplete="off" onsubmit="return AjaxUtil.submit(this)">
                    <div class="row" th:object="${customer}">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label for="customerType" th:text="#{customerType}">Customer Type</label>
                                <select class="custom-select" th:field="*{customerType}">
                                    <option value="TPC">TPC</option>
                                    <option value="TREASURE">TREASURE</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label for="name" th:text="#{name}">Name *</label>
                                <input class="form-control" type="text" th:field="*{name}" maxlength="50" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label for="email" th:text="#{email}">Email *</label>
                                <input class="form-control" type="text" th:field="*{email}" maxlength="50" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4" th:if="${customer.id == null}">
                            <div class="form-group">
                                <label for="password" th:text="#{password}">Password</label>
                                <input class="form-control" type="password" th:field="*{passwordPlain}" maxlength="30" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label for="phone" th:text="#{phone}">Phone *</label>
                                <input class="form-control" type="text" th:field="*{phone}" maxlength="20" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="form-group" th:with="format=${@environment.getProperty('application.format.date')}">
                                <label for="dob" th:text="|#{dob} *|">DOB *</label>
                                <input class="form-control" type="text" th:placeholder="#{dob}" id="dob" name="dob" th:value="${#dates.format(customer.dob, format)}" readonly="readonly" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4">
                        	<div class="mb-3 mt-lg-4" style="padding-top: 15px;">
		                   		<div class="custom-control custom-switch d-inline-block mr-2">
		                        	<input type="checkbox" id="activated" th:field="*{activated}" class="custom-control-input">
		                          	<label class="custom-control-label" for="activated" th:text="#{activated}">Activated</label>
		                    	</div>
		                    	<div class="custom-control custom-switch d-inline-block">
		                     		<input type="checkbox" id="locked" th:field="*{locked}" class="custom-control-input">
		                        	<label class="custom-control-label" for="locked" th:text="#{locked}">Locked</label>
		                    	</div>
		                    </div>
	             		</div>
                    </div>
                    <div class="row">
						<div class="col-12" th:if="*{id != null}">
							<div class="form-group">
								<label for="image" th:text="#{image}">Image</label>
								<div class="d-block overflow-auto">
									<img class="border p-1" alt="image" src="/image/500x200.png" th:src="@{|/image/${customer.id}|}" />
								</div>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
							<div class="form-group">
								<div class="custom-file">
									<input type="file" accept="image/png,image/jpg,image/jpeg" class="custom-file-input" id="multipartFileImage" name="multipartFileImage" onchange="ImageUtil.show(this)">
									<label class="custom-file-label" th:text="#{chooseImageFile}"></label>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="form-group" id="preview-image" style="display: none;">
								<div class="d-block overflow-auto">
									<img class="border p-1" alt="image" src="" />
								</div>
							</div>
						</div>
					</div>
					<!-- HIDDEN -->
                    <input type="hidden" id="id" th:field="*{id}" th:if="*{id != null}"/>
                    <input type="hidden" th:field="*{createdBy}"/>
                    <input type="hidden" th:field="*{createdDate}"/>
                    <input type="hidden" th:field="*{lastModifiedBy}"/>
                    <input type="hidden" th:field="*{lastModifiedDate}"/>
                    <!-- TOOLBAR -->
                    <div class="toolbar">
                        <a class="btn btn-light" href="/customer/customer-view.html" th:href="@{/customer}">
                            <span class="icon-left" th:text="#{back}">Back</span>
                        </a>
                        <button class="btn btn-light text-primary" type="submit">
                            <span class="icon-floppy" th:text="#{save}">Save</span>
                        </button>
                    </div>
                </form>
            </th:block>
        </div>
        <!-- FOOTER -->
        <div id="footer" th:replace="fragment/footer.html :: #footer"></div>
    </div>
    <!-- SIDENAV -->
    <div id="sidenav-box" th:replace="fragment/sidenav.html :: #sidenav-box"></div>
    <!-- SCRIPTS -->
    <script src="/static/js/all.min.js" th:src="@{/static/js/all.min.js}"></script>
    <script src="/static/js/fragment.js" th:remove="all"></script>
</body>

</html>
