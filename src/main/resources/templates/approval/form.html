<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.org">

<head th:replace="fragment/head.html :: content(title=#{menu.approval})"></head>

<body>
	<div th:replace="fragment/navbar.html :: content"></div>
	<div class="bg-white">
		<nav aria-label="breadcrumb">
	        <ol class="breadcrumb border-bottom">
	            <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{menu.home}"></a></li>
	            <li class="breadcrumb-item"><a th:href="@{/approval}" th:text="#{menu.approval}"></a></li>
	            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu.form}"></li>
	        </ol>
	    </nav>
		<div class="container-fluid p-3" th:with="format=${@environment.getProperty('application.date-time-full-format')}">
			<div class="min-height border p-3">
					<div class="row no-gutters">
						<div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
							<form th:action="@{/approval}" th:object="${approval}" method="post" autocomplete="off" onsubmit="return Data.submit(this)">
								<div class="form-group" th:if="${approval.id != null}">
									<label for="id" th:text="#{label.id}">Id</label>
									<input class="form-control" type="text" th:field="*{id}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label for="description" th:text="#{label.approvalType}">Approval Type</label>
									<input class="form-control" type="text" th:field="*{approvalType}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label for="description" th:text="#{label.dataType}">Data Type</label>
									<input class="form-control" type="text" th:field="*{dataType}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label for="description" th:text="#{label.dataJson}">Data Json</label>
									<input type="hidden" th:field="*{dataJson}" />
									<pre class="border bg-readonly border-readonly p-3" th:text="*{dataJson}"></pre>
								</div>
								<div class="form-group">
									<label for="createdBy" th:text="#{label.createdBy}">Created By</label>
									<input class="form-control" type="text" th:field="*{createdBy}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label for="createdDate" th:text="#{label.createdDate}">Created Date</label>
									<input class="form-control" type="text" th:value="${#dates.format(approval.createdDate, format)}" readonly="readonly" />
								</div>
								<div class="form-group" th:if="*{approvedBy}">
									<label for="createdBy" th:text="#{label.approvedBy}">Approved By</label>
									<input class="form-control" type="text" th:field="*{approvedBy}" readonly="readonly" />
								</div>
								<div class="form-group" th:if="*{approvedDate}">
									<label for="createdDate" th:text="#{label.approvedDate}">Approved Date</label>
									<input class="form-control" type="text" th:value="${#dates.format(approval.approvedDate, format)}" readonly="readonly" />
								</div>
								<div class="custom-control custom-switch mb-3">
									<input type="checkbox" th:field="*{approved}" class="custom-control-input" onchange="changeApproval(this)" id="approved">
									<label class="custom-control-label" for="approved" th:text="*{approved} ? #{label.approve} : #{label.reject}"></label>
								</div>
								<div class="form-group">
									<label for="message" th:text="#{label.message}">Message</label>
									<textarea class="form-control" th:field="*{message}" rows="2" maxlength="250"></textarea>
								</div>
								<a class="btn btn-sm btn-secondary px-3" th:href="@{/approval}">
									<i class="icon-left"></i> <span th:text="#{label.back}"></span>
								</a>
								<button class="btn btn-sm btn-primary px-3" type="submit">
									<i class="icon-floppy"></i> <span th:text="#{label.save}"></span>
								</button>
							</form>
						</div>
					</div>
				</div>
		</div>
	</div>
	<div th:replace="fragment/footer.html :: content"></div>
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
