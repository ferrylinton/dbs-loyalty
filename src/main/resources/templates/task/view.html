<!doctype html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head.html :: content(title=#{task})"></head>

<body>
	<div th:replace="fragment/navbar.html :: content"></div>
	<div class="bg-white">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb border-bottom">
				<li class="breadcrumb-item"><a th:href="@{/}" th:text="#{home}"></a></li>
				<li class="breadcrumb-item active" aria-current="page" th:text="|#{task} - #{${type}}|"></li>
			</ol>
		</nav>
		<div class="container-fluid pb-3">
			<div class="min-height border p-3">
				<div class="row no-gutters mb-3">
					<div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-8">
						<form th:action="@{|/task/${type}|}" method="get" autocomplete="off" >
							<div class="row no-gutters">
								<div class="col-12 col-sm-12 col-md-9 col-lg-8 col-xl-7 pb-1">
									<div class="input-group">
										<select name="st" class="custom-select text-secondary" id="status">
										    <option value="All" selected th:text="#{All}" th:selected="${st.name() == 'All'}"></option>
										    <option value="Pending" th:text="#{Pending}" th:selected="${st.name() == 'Pending'}">Pending</option>
										    <option value="Rejected" th:text="#{Rejected}" th:selected="${st.name() == 'Rejected'}">Rejected</option>
										    <option value="Verified"th:text="#{Verified}" th:selected="${st.name() == 'Verified'}">Verified</option>
										    <option value="Failed"th:text="#{Failed}" th:selected="${st.name() == 'Failed'}">Failed</option>
										</select>
										<select name="op" class="custom-select text-secondary" id="op">
										    <option value="All" selected th:text="#{All}" th:selected="${op.name() == 'All'}"></option>
										    <option value="Add" th:text="#{Add}" th:selected="${op.name() == 'Add'}">Add</option>
										    <option value="Modify" th:text="#{Modify}" th:selected="${op.name() == 'Modify'}">Modify</option>
										    <option value="Delete"th:text="#{Delete}" th:selected="${op.name() == 'Delete'}">Delete</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row no-gutters">
								<div class="col-12 col-sm-12 col-md-9 col-lg-8 col-xl-7">
									<div class="input-group">
										<input class="form-control" name="ky" maxlength="40" th:value="${param.ky}" th:placeholder="#{keyword}" />
										<div class="input-group-append">
											<button class="btn btn-light border text-secondary" type="submit">
												<i class="icon-search"></i>
											</button>
											<a class="btn btn-light border text-secondary" th:href="@{|/task/${type}|}">
												<i class="icon-arrows-cw"></i>
											</a>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="table-responsive" th:if="${page.getTotalElements() > 0}">
					<table class="table table-sm table-hover table-striped border" style="min-width: 700px;">
						<thead>
							<tr th:with="ascending=${order.getDirection().name() == 'ASC'}">
								<th width="50px"></th>
								<th width="50px">#</th>
								<th width="160px" th:with="sort=|&sort=madeDate,${ascending ? 'DESC' : 'ASC'}|">
                                	<a th:href="@{|?page=${page.getNumber()}${params}${sort}|}" class="text-decoration-none">
                                		<span th:text="#{date}"></span> <i th:classappend="${ascending} ? 'icon-up' : 'icon-down'"></i>
                                	</a>
                                </th>
								<th th:text="#{maker}"></th>
								<th th:text="#{taskDataType}"></th>
								<th th:text="#{taskOperation}"></th>
								<th th:text="#{taskStatus}"></th>
							</tr>
						</thead>
						<tbody th:with="format=${@environment.getProperty('application.format.date-time')}">
							<tr th:each="task,row : ${page}">
								<td class="py-0 px-1">
									<div class="dropdown">
										<button type="button" class="btn btn-default dropdown-toggle px-1 py-0 font-12" id="dropdownMenuButton" data-boundary="window" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										 	<i class="icon-cog"></i>
										</button>
										<div class="dropdown-menu py-0 shadow" aria-labelledby="dropdownMenuButton">
										    <a class="dropdown-item pl-1" th:href="@{|/task/${type}/${task.id}|}">
										    	<i class="icon-eye"></i> <span th:text="#{view}"></span>
										    </a>
										</div>
									</div>
								</td>
								<td th:text="${row.count + (page.number * page.size)}"></td>
								<td th:text="${#dates.format(task.madeDate, format)}"></td>
								<td th:text="${task.maker}"></td>
								<td th:text="#{${task.taskDataType}}"></td>
								<td th:text="#{${task.taskOperation}}"></td>
								<td th:text="#{${task.taskStatus}}"></td>
							</tr>
					</table>
				</div>
				<div class="border alert alert-light text-center" role="alert" th:if="${page.getTotalElements() == 0}">
					<i class="icon-attention"></i> <span th:text="#{message.dataNotFound}"></span>
				</div>
				<th:block th:if="${page != null && page.getTotalPages() > 1}">
                    <a class="btn btn-sm btn-secondary" th:href="@{|?${previous}${params}|}" th:classappend="${not page.hasPrevious()} ? 'disabled'">
                    	<i class="icon-left-open"></i> <span th:text="#{previous}"></span>
                    </a>
                    <a class="btn btn-sm btn-secondary" th:href="@{|?${next}${params}|}" th:classappend="${not page.hasNext()} ? 'disabled'">
                    	<span th:text="#{next}"></span> <i class="icon-right-open"></i>
                    </a>
                </th:block>
			</div>
		</div>
	</div>
	<div th:replace="fragment/footer.html :: content"></div>
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
