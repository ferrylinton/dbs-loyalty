<!doctype html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org" xmlns:nl2br="https://github.com/bufferings/thymeleaf-extras-nl2br">

<head th:replace="fragment/head.html :: content(title=#{label.error})"></head>

<body>
    <div th:replace="fragment/navbar.html :: content"></div>
    <div class="container-fluid bg-white">
        <div class="row no-gutters">
            <div class="col-12">
                <div class="border min-height my-3 p-3">
                    <div class="border-bottom pb-2">
                        <i class="icon-attention"></i> <span th:text="#{label.error}"></span> : <span th:text="${statusCode}"></span>
                    </div>
                    <div class="py-2">
                        <span th:text="${requestURI}"></span>
                        <p nl2br:text="${message}"></p>
                        <a class="btn btn-sm btn-dark" data-toggle="collapse" href="#error-detail" role="button"
                            aria-expanded="false" aria-controls="error-detail" th:if="${not #strings.isEmpty(detail)}">
                            <i class="icon-down-dir"></i> <span th:text="#{label.showDetail}"></span>
                        </a>
                        <div class="collapse border-top mt-3 pt-2 no-break" id="error-detail">
                            <p nl2br:text="${detail}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragment/footer.html :: content"></div>
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
