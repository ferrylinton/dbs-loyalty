<!doctype html>
<html lang="en" th:lang="${#locale.toString() == 'in' ? 'id' : #locale}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="contextPath" content="/" th:content="@{/}" />
    <meta name="_csrf" content="18389837-d2fb-415d-9079-80e38e7a9520" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" content="X-CSRF-TOKEN" th:content="${_csrf.headerName}"/>
    <title th:text="|#{application.name} : #{promo}|"></title>
    <link href="/static/image/favicon.png" th:href="@{/static/image/favicon.png}" rel="shorcut icon" />
    <link href="/static/css/all.min.css" th:href="@{/static/css/all.min.css}" rel="stylesheet" />
</head>

<body onload="onLoadPromoForm()">
    <!-- NAVBAR -->
    <div id="navbar" th:replace="fragment/navbar.html :: #navbar"></div>
    <div id="content-box" th:with="isMaker=${#authorization.expression('hasAuthority(''PROMO_MK'')')}">
		<!-- BREADCRUMB -->
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/home/home-view.html" th:href="@{/}" th:text="#{home}">Home</a></li>
				<li class="breadcrumb-item"><a href="/promo/promo-view.html" th:href="@{/promo}" th:text="#{promo}">Role</a></li>
				<li class="breadcrumb-item active" aria-current="page" th:text="#{form}">Form</li>
			</ol>
		</nav>
        <div id="main-content">
			<!-- MESSAGE -->
			<div class="border alert alert-light text-center" role="alert" th:if="${error}">
                <span class="icon-attention"></span> <span th:text="${error}">Data ['xxxx'] is not found</span>
            </div>
			<!-- FORM -->
			<th:block th:if="${promo}">
				<form action="/promo/promo-view.html" th:action="@{/promo}" th:object="${promo}" method="post" autocomplete="off" onsubmit="return AjaxUtil.submit(this)">
					<div class="row" th:object="${promo}">
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
							<div class="form-group">
								<label for="code" th:text="|#{code} *|">Code *</label>
								<input class="form-control" type="text" th:placeholder="#{code}" th:field="*{code}" maxlength="40" />
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
							<div class="form-group">
								<label for="promoCategory" th:text="#{promoCategory}">Promo Category</label>
								<select class="custom-select" th:field="*{promoCategory}">
									<option th:each="cat: ${promoCategories}" th:value="${cat}" th:text="${cat.name}">Role</option>
								</select>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
							<div class="form-group">
								<label for="title" th:text="|#{title} *|">Title *</label>
								<textarea class="form-control" th:field="*{title}" rows="2" maxlength="255"></textarea>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
							<div class="form-group">
								<label for="description" th:text="#{description} + ' *'">Description *</label>
								<textarea class="form-control" th:field="*{description}" rows="2" maxlength="255"></textarea>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<div class="form-group">
								<label for="content" th:text="#{content} + ' *'">Content *</label>
								<textarea class="form-control" id="content" th:field="*{content}" rows="6"></textarea>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<div class="form-group">
								<label for="termAndCondition" th:text="#{termAndCondition} + ' *'">Term And Condition *</label>
								<textarea class="form-control" id="termAndCondition" th:field="*{termAndCondition}" rows="6"></textarea>
							</div>
						</div>
						<div class="col-12 col-sm-10 col-md-10 col-lg-8 col-xl-6">
							<div class="form-row" th:with="format=${@environment.getProperty('application.format.date')}">
								<div class="form-group col">
									<label for="startPeriod" th:text="|#{startPeriod} *|">Start Period *</label>
									<input class="form-control" type="text" th:placeholder="#{startPeriod}" id="startPeriod" name="startPeriod" th:value="${#dates.format(promo.startPeriod, format)}" readonly="readonly" />
								</div>
								<div class="form-group col">
									<label for="endPeriod" th:text="|#{endPeriod} *|">End Period *</label>
									<input class="form-control" type="text" th:placeholder="#{endPeriod}" id="endPeriod" name="endPeriod" th:value="${#dates.format(promo.endPeriod, format)}" readonly="readonly"/>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12 col-sm-5 col-md-5 col-lg-4 col-xl-3">
							<div class="custom-control custom-switch mb-3">
								<input type="checkbox" id="activated" th:field="*{activated}" class="custom-control-input">
								<label class="custom-control-label" for="activated" th:text="#{activated}">Activated</label>
							</div>
						</div>
						<div class="col-12 col-sm-5 col-md-5 col-lg-4 col-xl-3">
							<div class="custom-control custom-switch mb-3">
								<input type="checkbox" id="showInCarousel" th:field="*{showInCarousel}" class="custom-control-input">
								<label class="custom-control-label" for="showInCarousel" th:text="#{showInCarousel}">Show In Carousel</label>
							</div>
						</div>
					</div>		
					<div class="row">
						<div class="col-12" th:if="*{id != null}">
							<div class="form-group">
								<label for="image" th:text="#{image}">Image</label>
								<div class="d-block overflow-auto">
									<img class="border p-1" alt="image" src="/image/500x200.png" th:src="@{|/image/${promo.id}|}" />
								</div>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
							<div class="form-group">
								<div class="custom-file">
									<input type="file" accept="image/png,image/jpg,image/jpeg" class="custom-file-input" id="multipartFileImage" name="multipartFileImage" onchange="ImageUtil.show(this)">
									<label class="custom-file-label" th:text="#{chooseImageFile}"></label>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="form-group" id="preview-image" style="display: none;">
								<div class="d-block overflow-auto">
									<img class="border p-1" alt="image" src="" />
								</div>
							</div>
						</div>
					</div>
					<!-- HIDDEN -->
                    <input type="hidden" id="id" th:field="*{id}" th:if="*{id != null}"/>
                    <input type="hidden" th:field="*{createdBy}"/>
                    <input type="hidden" th:field="*{createdDate}"/>
                    <input type="hidden" th:field="*{lastModifiedBy}"/>
                    <input type="hidden" th:field="*{lastModifiedDate}"/>
					<!-- TOOLBAR -->
					<div class="toolbar">
						<a class="btn btn-light" href="/promo/promo-view.html" th:href="@{/promo}">
							<span class="icon-left" th:text="#{back}">Back</span>
						</a>
						<button class="btn btn-light text-primary" type="submit" th:if="${isMaker && (promo.pending == null || !promo.pending)}">
							<span class="icon-floppy" th:text="#{save}">Save</span>
						</button>
					</div>
				</form>
			</th:block>
        </div>
        <!-- FOOTER -->
        <div id="footer" th:replace="fragment/footer.html :: #footer"></div>
    </div>
    <!-- SIDENAV -->
    <div id="sidenav-box" th:replace="fragment/sidenav.html :: #sidenav-box"></div>
    <!-- SCRIPTS -->
    <script src="/static/js/all.min.js" th:src="@{/static/js/all.min.js}"></script>
    <script src="/static/js/fragment.js" th:remove="all"></script>
</body>

</html>
