<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragment/head.html :: content(title=#{promo})"></head>

<body>
	<div th:replace="fragment/navbar.html :: content"></div>
	<div class="bg-white">
		<nav aria-label="breadcrumb">
	        <ol class="breadcrumb border-bottom">
	            <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{home}"></a></li>
	            <li class="breadcrumb-item"><a th:href="@{/promo}" th:text="#{promo}"></a></li>
	            <li class="breadcrumb-item active" aria-current="page" th:text="#{form}"></li>
	        </ol>
	    </nav>
		<div class="container-fluid pb-3">
			<div class="min-height border p-3">
					<div class="row no-gutters">
						<div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
							<div class="border alert alert-light text-center" role="alert" th:if="${error}">
				                <i class="icon-attention"></i> <span th:text="${error}"></span>
				            </div>
							<form th:action="@{/promo}" th:object="${promo}" method="post" autocomplete="off" onsubmit="return Data.submit(this)" th:if="promo != null">
								<div class="form-group" th:if="${promo.id != null}">
									<label for="id" th:text="#{id}">Id</label>
									<input class="form-control" type="text" th:field="*{id}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label for="title" th:text="|#{title} *|">Title *</label>
									<input class="form-control" type="text" th:placeholder="#{title}" th:field="*{title}" maxlength="40" />
								</div>
								<div class="form-group">
									<label for="code" th:text="|#{code} *|">Code *</label>
									<input class="form-control" type="text" th:placeholder="#{code}" th:field="*{code}" maxlength="40" />
								</div>
								<div class="form-group">
									<label for="description" th:text="#{description} + ' *'">Description *</label>
									<textarea class="form-control" th:field="*{description}" rows="2" maxlength="255"></textarea>
								</div>
								<div class="form-group">
									<label for="termAndCondition" th:text="#{termAndCondition} + ' *'">Term And Condition *</label>
									<textarea class="form-control" th:field="*{termAndCondition}" rows="6"></textarea>
								</div>
								<div class="form-row">
									<div class="form-group col">
										<label for="code" th:text="|#{startPeriod} *|">Start Period *</label>
										<input class="form-control" type="text" th:placeholder="#{startPeriod}" th:field="*{startPeriod}" />
									</div>
									<div class="form-group col">
										<label for="code" th:text="|#{endPeriod} *|">End Period *</label>
										<input class="form-control" type="text" th:placeholder="#{endPeriod}" th:field="*{endPeriod}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col">
										<label for="code" th:text="#{activated}">Activated</label>
										<div class="custom-control custom-switch">
											<input type="checkbox" th:field="*{activated}" class="custom-control-input" onchange="changeStatus(this)" id="activated">
											<label class="custom-control-label" for="activated" th:text="*{activated} ? #{yes} : #{no}"></label>
										</div>
									</div>
									<div class="form-group col">
										<label for="code" th:text="#{showInCarousel}">Show In Carousel</label>
											<div class="custom-control custom-switch">
											<input type="checkbox" th:field="*{showInCarousel}" class="custom-control-input" onchange="changeStatus(this)" id="showInCarousel">
											<label class="custom-control-label" for="showInCarousel" th:text="*{showInCarousel} ? #{yes} : #{no}"></label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="promoCategory" th:text="#{promoCategory}">Promo Category</label>
									<select class="custom-select" th:field="*{promoCategory}">
										<option th:each="cat: ${promoCategories}" th:value="${cat}" th:text="${cat.name}">Role</option>
									</select>
								</div>
								<div class="form-group">
									<div class="custom-file">
										<input type="file" class="custom-file-input" id="customFile">
									  	<label class="custom-file-label" for="customFile" th:text="#{chooseFile}"></label>
									</div>
								</div>
								<div th:replace="fragment/audit.html :: content(${promo})"></div>
								<a class="btn btn-sm btn-secondary px-3" th:href="@{/promo}">
									<i class="icon-left"></i> <span th:text="#{back}"></span>
								</a>
								<button class="btn btn-sm btn-primary px-3" type="submit" sec:authorize="hasRole('PROMO')">
									<i class="icon-floppy"></i> <span th:text="#{save}"></span>
								</button>
							</form>
						</div>
					</div>
				</div>
		</div>
	</div>
	<div th:replace="fragment/footer.html :: content"></div>
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
