<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout}">

<head>
    <title th:text="#{promo}">Promo</title>
</head>

<body data-menu="promo">
	<nav aria-label="breadcrumb" layout:fragment="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/" th:href="@{/}" th:text="#{home}">Home</a></li>
			<li class="breadcrumb-item"><a th:href="@{/promo}" th:text="#{promo}">Promo</a></li>
			<li class="breadcrumb-item active" aria-current="page" th:text="#{detail}">Detail</li>
		</ol>
	</nav>
	<div layout:fragment="content">
		<div th:replace="fragment/value-not-found.html :: content"></div>
    	<div class="table-responsive border border-top-0" th:if="${promo}">
        	<table class="table table-sm table-detail">
           		<tbody>
               		<tr>
                  		<th th:text="#{id}">Id</th>
                      	<td th:text="${promo.id}">ZwOkjFmG</td>
                	</tr>
                	<tr>
                    	<th th:text="#{code}">Code</th>
                    	<td th:text="${promo.code}">Code</td>
                 	</tr>
                 	<tr>
                   		<th th:text="#{title}">Title</th>
                     	<td th:text="${promo.title}">Title</td>
                	</tr>
                  	<tr>
                   		<th th:text="#{description}">Description</th>
                     	<td th:text="${promo.description}">Description</td>
                 	</tr>
                  	<tr>
                   		<th th:text="#{content}">Content</th>
                       	<td><div class="scroll-box-md" th:utext="${promo.content}">Content</div></td>
                	</tr>
                 	<tr>
                    	<th th:text="#{termAndCondition}">Term And Condition</th>
                    	<td><div class="scroll-box-lg" th:utext="${promo.termAndCondition}">Term and condition</div></td>
                	</tr>
                  	<tr>
                     	<th th:text="#{promoCategory}">Promo Category</th>
                     	<td th:text="${promo.promoCategory.name}">Name</td>
                 	</tr>
               		<tr>
                    	<th th:text="#{startPeriod}">Start Period</th>
                     	<td th:text="${#temporals.format(promo.startPeriod, @settingService.javaDate())}">09-04-2019</td>
                 	</tr>
               		<tr>
                    	<th th:text="#{endPeriod}">End Period</th>
                     	<td th:text="${#temporals.format(promo.endPeriod, @settingService.javaDate())}">09-04-2019</td>
                  	</tr>
                	<tr>
                     	<th th:text="#{activated}">Activated</th>
                      	<td><span class="text-success icon-ok" th:class="${promo.activated} ? 'text-success icon-ok' : 'text-danger icon-cancel'"></span></td>
                  	</tr>
               		<tr>
                  		<th th:text="#{showInCarousel}">Show In Carousel</th>
                      	<td><span class="text-success icon-ok" th:class="${promo.showInCarousel} ? 'text-success icon-ok' : 'text-danger icon-cancel'"></span></td>
                  	</tr>
                   	<tr>
                     	<th th:text="#{image}">Image</th>
                     	<td>
                       		<div class="d-block overflow-auto">
                            	<img class="border p-1" alt="image" th:src="@{|/image/${promo.id}|}" />
                     		</div>
                      	</td>
                 	</tr>
                    <tr th:replace="fragment/audit-detail.html :: content(data=${promo})"></tr>
           		</tbody>
       		</table>     
      	</div>
     	<div class="toolbar">
        	<a class="btn btn-light" th:href="@{/promo}">
     			<span class="icon-left"></span> <span th:text="#{back}">Back</span>
         	</a>
      	</div>
	</div>
</body>

</html>
