<!doctype html>
<html lang="en" th:lang="${#locale.toString() == 'in' ? 'id' : #locale}" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head.html :: content(title=|#{application.name} : #{setting}|)"></head>

<body data-menu="setting">
    <!-- NAVBAR -->
    <div id="navbar" th:replace="fragment/navbar.html :: #navbar"></div>
    <div id="content-box">
        <!-- BREADCRUMB -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home/home-view.html" th:href="@{/}" th:text="#{home}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{setting}">Setting</li>
            </ol>
        </nav>
        <div id="main-content">
            <!-- TABLE DATA -->
            <div class="table-responsive border border-top-0" th:if="${#maps.size(settings) > 0}">
	            <table class="table table-sm table-striped table-hover border-bottom">
	                <thead>
	                    <tr>
	                    	<th style="width:40px"></th>
	                        <th style="width:150px" th:text="#{key}">Key</th>
	                        <th th:text="#{value}">Value</th>
	                    </tr>
	                </thead>
	                <tbody th:remove="all-but-first">
	                    <tr th:each="setting,row : ${settings}">
	                        <td th:text="${row.count}">1</td>
	                        <td th:text="${setting.key}">Key</td>
	                        <td th:text="${setting.value}">Value</td>
	                    </tr>
	                </tbody>
	            </table>
            </div>
            <!-- NOT FOUND MESSAGE -->
            <div class="border alert alert-light text-center" role="alert" th:if="${#maps.size(settings) == 0}">
	            <span class="icon-attention"></span> <span th:text="#{message.dataNotFound}">Data not found</span>
	        </div>
	        <!-- TOOLBAR -->
	        <div class="toolbar">
                <a class="btn btn-light" th:href="@{/setting/reload}">
                    <span class="icon-arrows-cw"></span> <span th:text="#{reload}">Reload</span>
                </a>
            </div>
        </div>
        <!-- FOOTER -->
        <div id="footer" th:replace="fragment/footer.html :: #footer"></div>
    </div>
    <!-- SIDENAV -->
    <div id="sidenav-box" th:replace="fragment/sidenav.html :: #sidenav-box"></div>
    <!-- SCRIPTS -->
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
