<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.org">

<head th:replace="fragment/head.html :: content(title=#{menu.task})"></head>

<body>
	<div th:replace="fragment/navbar.html :: content"></div>
	<div class="bg-white">
		<nav aria-label="breadcrumb">
	        <ol class="breadcrumb border-bottom">
	            <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{menu.home}"></a></li>
	            <li class="breadcrumb-item"><a th:href="@{/task}" th:text="#{menu.task}"></a></li>
	            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu.form}"></li>
	        </ol>
	    </nav>
		<div class="container-fluid p-3" th:with="format=${@environment.getProperty('application.date-time-full-format')}">
			<div class="min-height border p-3">
					<div class="row no-gutters">
						<div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
							<form th:action="@{/tasks}" th:object="${task}" method="post" autocomplete="off" onsubmit="return Data.submit(this)">
								<div class="form-group" th:if="${task.id != null}">
									<label for="id" th:text="#{label.id}">Id</label>
									<input class="form-control" type="text" th:field="*{id}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label for="madeDate" th:text="#{label.madeDate}">Made Date</label>
									<input class="form-control" type="text" th:field="*{madeDate}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label for="maker" th:text="#{label.maker}">Maker</label>
									<input class="form-control" type="text" th:field="*{maker}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label for="taskData" th:text="#{label.taskData}">Task Data</label>
									<input type="hidden" th:field="*{taskData}" />
									<pre class="border bg-readonly border-readonly p-3" id="taskDataDetail" th:text="*{taskData}"></pre>
								</div>
								<div class="form-group">
									<label for="checker" th:text="#{label.createdBy}">Checker</label>
									<input class="form-control" type="text" th:field="*{checker}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label for="checkedDate" th:text="#{label.checkedDate}">Checked Date</label>
									<input class="form-control" type="text" th:value="${#dates.format(task.checkedDate, format)}" readonly="readonly" />
								</div>
								<div class="custom-control custom-switch mb-3">
									<input type="checkbox" th:field="*{verified}" class="custom-control-input" onchange="changeApproval(this)" id="verified">
									<label class="custom-control-label" for="verified" th:text="*{verified} ? #{label.approve} : #{label.reject}"></label>
								</div>
								<div class="form-group">
									<label for="message" th:text="#{label.message}">Message</label>
									<textarea class="form-control" th:field="*{message}" rows="2" maxlength="250"></textarea>
								</div>
								<a class="btn btn-sm btn-secondary px-3" th:href="@{/tasks}">
									<i class="icon-left"></i> <span th:text="#{label.back}"></span>
								</a>
								<button class="btn btn-sm btn-primary px-3" type="submit">
									<i class="icon-floppy"></i> <span th:text="#{label.save}"></span>
								</button>
							</form>
						</div>
					</div>
				</div>
		</div>
	</div>
	<div th:replace="fragment/footer.html :: content"></div>
    <div th:replace="fragment/scripts.html :: content"></div>
</body>

</html>
