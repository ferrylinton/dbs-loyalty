application:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 1000
  date-format: dd-MM-yyyy
  date-time-format: dd-MM-yyyy HH:mm
  date-time-full-format: dd-MM-yyyy HH:mm:ss.SSS
spring:
  liquibase: 
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml
  mvc:
    ignore-default-model-on-redirect: true
    static-path-pattern: /static/**
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 5MB
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  messages:
    basename: i18n/messages
  devtools:
    livereload:
      enabled: true
      port: 35729
    
