application:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 1000
  date-format: dd/MM/yy
  date-time-format: dd/MM/yy HH:mm
  date-time-full-format: dd/MM/yy HH:mm:ss.SSS
spring:
  liquibase: 
    enabled: false
    change-log: classpath:/db/changelog/db.changelog-master.xml
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/generated/,classpath:/public/
  mvc:
    date-format: dd/MM/yyyy hh.mm
    ignore-default-model-on-redirect: true
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 5MB
  thymeleaf:
    prefix: classpath:/templates/generated/ 
    cache: false
  jackson:
    date-format: dd/MM/yyyy hh.mm
    serialization: 
      indent-output: true
  messages:
    basename: i18n/messages
  devtools:
    livereload:
      enabled: true
      port: 35729
    restart:
      additional-paths: resources/templates/src/**, resources/static/src/**
      
